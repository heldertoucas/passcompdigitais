        import React from 'react';

        const e = React.createElement;

        // --- COMPONENTES AUXILIARES ---
        const AnimatedSection = ({ children, className = '', tag = 'div', delay, id }) => {
            const [isVisible, setIsVisible] = React.useState(false);
            const elementRef = React.useRef(null);
            React.useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.unobserve(elementRef.current);
                    }
                }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });
                if (elementRef.current) observer.observe(elementRef.current);
                return () => { if (elementRef.current) observer.unobserve(elementRef.current); };
            }, []);
            return e(tag, { ref: elementRef, id, className: `${className} animated-section ${isVisible ? 'is-visible' : ''}`, style: { transitionDelay: delay } }, children);
        };
        const scrollToSection = (id) => document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });

                        ),
                        e('nav', { className: 'hidden md:block' },
                            e('ul', { className: 'flex space-x-8' },

                )
            );
        };

        const HeroSection = () => {
             const heroContentRef = React.useRef(null);
            React.useEffect(() => {
                const handleScroll = () => {
                    if (heroContentRef.current) {
                        const scrollPos = window.scrollY;
                        const opacity = Math.max(1 - (scrollPos / 400), 0);
                        const translateY = scrollPos * 0.4;
                        heroContentRef.current.style.opacity = opacity.toString();
                        heroContentRef.current.style.transform = `translateY(${translateY}px)`;
                    }
                };
                window.addEventListener('scroll', handleScroll, { passive: true });
                handleScroll();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            return e('section', { id: 'hero', className: 'relative h-[80vh] flex items-center justify-center overflow-hidden' },
                e('div', { className: 'absolute inset-0 bg-gradient-to-br from-blue-600 via-purple-600 to-teal-500 z-0' }),
                e('div', { className: 'absolute inset-0 bg-black/30 z-0' }),

                        e('h2', { className: 'text-3xl md:text-4xl font-bold font-lexend mb-4' }, 'Passaporte CompetÃªncias Digitais'),
                        e('p', { className: 'text-lg text-gray-600 max-w-3xl mx-auto mb-16' }, 'Explore as nossas 10 competÃªncias fundamentais.')

                            e('div', { className: 'bg-purple-50 p-4 rounded-xl mb-5' }, skill.icon),

                        )),

                    )

        };

        const CommunitySidebar = () => {

                e('div', { className: 'sticky top-24 space-y-12' },
                    e(AnimatedSection, { delay: '0.1s' },
                        e('h2', { className: 'text-2xl font-bold font-lexend mb-4' }, 'A sua Jornada'),
                        e('div', { className: 'bg-white p-6 rounded-2xl shadow-lg border border-gray-100 text-center' },

                        e('ul', { className: 'space-y-4' },

                            e('li', { className: 'flex items-center gap-3' }, e('span', { className: 'bg-red-100 p-2 rounded-full' }, 'ðŸ…'), e('p', { className: 'text-sm' }, 'Badge "Explorador"')),

                        )

        };
        
        const Footer = () => {

                 e('div', {className: 'container mx-auto px-4 sm:px-6 lg:px-8 text-center'},
                     e('h3', {className: 'text-2xl font-bold mb-2 font-lexend'}, 'Passaporte CompetÃªncias Digitais'),
                     e('p', {className: 'text-gray-400 max-w-md mx-auto mb-6'}, 'Uma iniciativa do Programa Municipal para a Literacia Digital da CÃ¢mara Municipal de Lisboa.'),
                     e('p', {className: 'text-gray-500 text-sm'}, `Â© ${new Date().getFullYear()} Passaporte CompetÃªncias Digitais. Todos os direitos reservados.`)
                 )
             );
        };

        const App = () => {
            const [isHeaderScrolled, setIsHeaderScrolled] = React.useState(false);
            React.useEffect(() => {
                const handleScroll = () => setIsHeaderScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll, { passive: true });
                handleScroll();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return e('div', { className: 'bg-white' },
                e(Header, { isScrolled: isHeaderScrolled }),
                e('main', null,
                    e(HeroSection),
                    // Nova secÃ§Ã£o com a grelha de 2 colunas
                    e('div', {className: 'container mx-auto px-4 sm:px-6 lg:px-8'},
                        e('div', {className: 'grid lg:grid-cols-12 gap-x-16'},
                            e(MainContent),
                            e(CommunitySidebar)
                        )
                    )
                ),
                e(Footer)
            );
        };

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(e(React.StrictMode, null, e(App, null)));
